<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        h1,h2,div,p,section{
            background-color: red ;
            display: none;
        }
        span,a{
            background-color: #e9ff2a;
            display: none;
        }
    </style>
</head>
<body>
    <h1>Kiểu hiển thị display:none</h1>
    <h1>
        Thế nào display:block
    </h1>
    <hr>
    <h1>Demo h1 block</h1>
    <h2>Demo h2 block</h2>
    <p>Demo p block</p>
    <div>Demo div block</div>
    <section>Demo section block</section>
    <hr>
    <span>
            Thế nào là display:inline
        </span>
    <hr>
    <span>Demo span inline</span>
    <a href="#">Demo a inline</a>


</body>
</html>
