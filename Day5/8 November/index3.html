<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        h1,h2,div,p,section{
            background-color: #ff0000;
            display: inline;
        }
        span,a{
            background-color: #e9ff2a;
            display: block;
        }
    </style>
</head>
<body>
    <pre>
        Phá vỡ trạng thái mặc định của các thẻ html
    </pre>
    <h1>
        Thế nào display:block
    </h1>
    <hr>
    <h1>Demo h1 block</h1>
    <h2>Demo h2 block</h2>
    <p>Demo p block</p>
    <div>Demo div block</div>
    <section>Demo section block</section>
    <hr>
    <span>
        Thế nào là display:inline
    </span>
    <hr>
    <span>Demo span inline</span>
    <a href="#">Demo a inline</a>


</body>
</html>
