<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        #box1{
            background-color: #fff72f;
        }
    </style>
</head>
<body>
    <pre>
        chọn 1 thẻ có thuộc tính id của html trong js
        câu lệnh document.getElementByID("")
    </pre>
    <div id="box1">Demo id box1</div>
    <div id="box2">Demo id box2</div>
    <script type="text/javascript">
        document.getElementById("box1").innerText = "thay thế nội dung của thẻ html";
        document.getElementById("box2").innerText = "box2";
    </script>
</body>
</html>
