<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Nội dung của thẻ tiêu đề</title>
	</head>
	<body>
		<pre>
			Thẻ hình ảnh trong html
			thẻ hình ảnh là img
			thẻ img chú ý là thẻ mở cũng là thẻ đóng
			thẻ img có thuộc tính src=""
			trong nháy đúp là đường dẫn hình ảnh
			ngoài ra trong thẻ img còn có thuộc tính alt=""
			trong nháy đúp là một đoạn text để chú thích hình ảnh
		</pre>
		<img src="sergio-ramos-real.jpg"alt="Captain"/>
	</body>
</html>
