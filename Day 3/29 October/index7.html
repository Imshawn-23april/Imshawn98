<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        #box1 {
            background-color: blue;
            width: 500px;
            height: 500px;
        }
        #shawn {
            width: 200px;
            height: 200px;
            }

    </style>
</head>
<body>
    <pre>
        Thuộc tính width và height trong css
        đơn vị là pixel
        width là chiều rộng
        height là chiều cao

    </pre>
    <div id="box1">Box1</div>
    <img id="shawn" src="shawn.jpg"/>

</body>
</html>
