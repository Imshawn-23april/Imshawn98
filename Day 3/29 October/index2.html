<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <pre>
        Khi mà sử dụng css trong thuộc tính html:style=""
        thì cách này gọi là "Inline style"
        Đây là cách đầu tiên để nhúng code css vào trong html
    </pre>
    <div style="color:red">Nội dung thẻ div 1</div>
    <div style="background-color:red">Nội dung thẻ div 2</div>
    <div style="font-size: 100px">Nội dung thẻ div 3</div>
    <div style="font-size: 100px;color: black;background-color: cornsilk">Nội dung thẻ div 3</div>
</body>
</html>
