<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        *{
            margin: 0;
            padding: 0;
        }
        li{
            background-color: yellow;
            padding: 20px;
            float: left;
            list-style-type: none;
            border-right: 1px solid #15ff19;
        }
        a{
            color: red;
            text-decoration: none;
        }
        li:hover{
            background-color: #ff21da;
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="#">Hà Nội</a> </li>
            <li><a href="#">Hà Nam</a> </li>
            <li><a href="#">Bắc Ninh</a> </li>
            <li><a href="#">Nam Định</a> </li>
            <li><a href="#">Bắc Giang</a> </li>
            <li><a href="#">Hải Phòng</a> </li>
        </ul>
    </nav>
</body>
</html>
