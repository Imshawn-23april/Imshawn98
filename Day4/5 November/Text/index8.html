<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        p{
            color: red;
            border: 1px solid yellowgreen;
            width: 300px;
            padding: 20px;
            margin-bottom: 50px;
            text-indent: 20px;
            line-height: 20px;
            text-shadow: 3px 6px black;
        }
    </style>
</head>
<body>
    <pre>
        text-shadow là thuộc tính đổ bóng
        A dổ bóng theo chiều ngang
        B dổ bóng theo chiều dọc
        C màu của đổ bóng
    </pre>
    <p>
        Vì mây không vội vã, nên trời xanh một màu
        Nếu em không vội vã, mình có kịp gặp nhau?
    </p>
</body>
</html>
